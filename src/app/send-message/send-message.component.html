<app-header></app-header>
<section class="container-fluid d-flex justify-content-center"><!--EmailJs the mail will send-->
  <div id="col-sm-6 col-sm-6">
    <div class="card shadow-lg p-4" style="width: 28rem; border-radius: 12px;">
    <h3 class="text-center text-white mb-4">Send Mail if Any Doubt</h3>

    <form (ngSubmit)="sendEmail()" #formRef="ngForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" placeholder="Enter Title" name="title" [(ngModel)]="formData.title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name"  name="name" [(ngModel)]="formData.name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="text" id="time" placeholder="Enter current time"  name="time" [(ngModel)]="formData.time" class="form-control">
      </div>

      <div class="mb-3">
        <label for="from_email" class="form-label">From Email</label>
        <input type="email" placeholder="Enter your Email"  id="from_email" name="from_email" [(ngModel)]="formData.from_email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" id="subject" placeholder="Enter Subject"  name="subject" [(ngModel)]="formData.subject" class="form-control">
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <input type="text" id="message" placeholder="Enter your message"  name="message" [(ngModel)]="formData.message" class="form-control">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" placeholder="Enter your mail"  name="email" [(ngModel)]="formData.email" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        {{ buttonText }}
      </button>
    </form>
  </div>
  

  </div>
 
</section>
<app-footer></app-footer>
