<div class="contact-form">
  <h2>Send Me a Message</h2>
  <form (ngSubmit)="sendMessage()" #messageForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="message.name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="message.email" required email>
    </div>

    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="message.subject" required>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" [(ngModel)]="message.messageContent" required></textarea>
    </div>

    <button type="submit" [disabled]="!messageForm.valid">Send Message</button>

    <div *ngIf="formStatus" [ngClass]="{'success': formStatus === 'success', 'error': formStatus === 'error'}">
      {{ formStatus === 'success' ? 'Message sent successfully!' : 'Failed to send message. Please try again later.' }}
    </div>
  </form>
</div>
